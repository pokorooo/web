<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webアプリ一覧</title>
    <style>
      body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif; margin: 0; background: #f7fafc; color: #1f2937; }
      .wrap { max-width: 960px; margin: 40px auto; padding: 0 16px; }
      h1 { font-size: 24px; margin-bottom: 16px; color: #1e3a8a; }
      .card { background:#fff; border:1px solid #e5e7eb; border-radius: 12px; padding:16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); }
      ul { list-style: none; padding:0; margin:0; }
      li { display:flex; align-items:center; justify-content:space-between; padding:12px 0; border-bottom:1px solid #f1f5f9; }
      li:last-child { border-bottom:none; }
      a { color:#1e3a8a; text-decoration: none; font-weight:600; }
      a:hover { text-decoration: underline; }
      .desc { color:#334155; font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Webアプリ一覧</h1>
      <div class="card">
        <ul>
          <li>
            <div>
              <a href="/baseball_order/">野球スタメンメーカー</a>
              <div class="desc">フォーム/野球場の2モード、DnDでスタメン作成、画像出力、ローカル保存、控え管理対応</div>
            </div>
            <span>React + Vite</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
  </html>
