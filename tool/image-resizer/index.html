<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像リサイズ＆品質調整ツール - Pokoro Tools</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3F3DJ865S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Q3F3DJ865S');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        
        const ImageResizer = () => {
            const [originalFile, setOriginalFile] = useState(null);
            const [originalPreview, setOriginalPreview] = useState('');
            const [resizedFile, setResizedFile] = useState(null);
            const [resizedPreview, setResizedPreview] = useState('');
            const [width, setWidth] = useState('');
            const [quality, setQuality] = useState(80);
            const [format, setFormat] = useState('keep');
            const [isDragOver, setIsDragOver] = useState(false);
            const [isProcessing, setIsProcessing] = useState(false);
            const [error, setError] = useState('');
            const [downloadMessage, setDownloadMessage] = useState('');
            const [history, setHistory] = useState([]);
            const fileInputRef = useRef(null);
            const [expandedCategories, setExpandedCategories] = useState({
                imageTools: true,
                webDesign: false,
                dataConversion: false
            });
            
            // カテゴリの開閉切り替え
            const toggleCategory = (category) => {
                setExpandedCategories(prev => ({
                    ...prev,
                    [category]: !prev[category]
                }));
            };

            const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
            const SUPPORTED_FORMATS = ['image/jpeg', 'image/png', 'image/webp'];

            // 履歴をローカルストレージから読み込み
            useEffect(() => {
                const savedHistory = localStorage.getItem('imageResizerHistory');
                if (savedHistory) {
                    setHistory(JSON.parse(savedHistory));
                }
            }, []);

            // 履歴を保存
            const saveToHistory = (originalName, originalSize, resizedSize, settings) => {
                const historyItem = {
                    id: Date.now(),
                    originalName,
                    originalSize,
                    resizedSize,
                    settings,
                    timestamp: new Date().toLocaleString()
                };
                
                const newHistory = [historyItem, ...history.slice(0, 4)];
                setHistory(newHistory);
                localStorage.setItem('imageResizerHistory', JSON.stringify(newHistory));
            };

            // ファイルバリデーション
            const validateFile = (file) => {
                if (!SUPPORTED_FORMATS.includes(file.type)) {
                    setError('サポートされていないファイル形式です。JPEG、PNG、WebPのみ対応しています。');
                    return false;
                }
                
                if (file.size > MAX_FILE_SIZE) {
                    setError('ファイルサイズが大きすぎます。10MB以下のファイルを選択してください。');
                    return false;
                }
                
                return true;
            };

            // ファイル処理
            const handleFileSelect = (file) => {
                if (!validateFile(file)) return;
                
                setError('');
                setOriginalFile(file);
                
                // プレビュー生成
                const reader = new FileReader();
                reader.onload = (e) => setOriginalPreview(e.target.result);
                reader.readAsDataURL(file);
                
                // 自動的に幅を設定
                const img = new Image();
                img.onload = () => setWidth(img.width);
                img.src = URL.createObjectURL(file);
            };

            // ファイル選択
            const handleFileInputChange = (e) => {
                const file = e.target.files[0];
                if (file) handleFileSelect(file);
            };

            // ドラッグ&ドロップ
            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setIsDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragOver(false);
                
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            };

            // リサイズ処理
            const handleResize = async () => {
                if (!originalFile || !width) return;
                
                setIsProcessing(true);
                setError('');
                
                try {
                    const options = {
                        maxWidthOrHeight: parseInt(width),
                        useWebWorker: true,
                        initialQuality: quality / 100,
                    };
                    
                    // フォーマット指定
                    if (format !== 'keep') {
                        options.fileType = format;
                    }
                    
                    const compressedFile = await imageCompression(originalFile, options);
                    
                    setResizedFile(compressedFile);
                    
                    // プレビュー生成
                    const reader = new FileReader();
                    reader.onload = (e) => setResizedPreview(e.target.result);
                    reader.readAsDataURL(compressedFile);
                    
                    // 履歴に保存
                    saveToHistory(
                        originalFile.name,
                        originalFile.size,
                        compressedFile.size,
                        { width: parseInt(width), quality, format }
                    );
                    
                } catch (error) {
                    setError('画像の処理中にエラーが発生しました: ' + error.message);
                } finally {
                    setIsProcessing(false);
                }
            };

            // ダウンロード
            const handleDownload = () => {
                if (!resizedFile) return;
                
                const url = URL.createObjectURL(resizedFile);
                const a = document.createElement('a');
                a.href = url;
                a.download = `resized_${originalFile.name}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                setDownloadMessage('ダウンロードを開始しました！');
                setTimeout(() => setDownloadMessage(''), 3000);
            };

            // リセット
            const handleReset = () => {
                setOriginalFile(null);
                setOriginalPreview('');
                setResizedFile(null);
                setResizedPreview('');
                setWidth('');
                setError('');
                setDownloadMessage('');
                if (fileInputRef.current) fileInputRef.current.value = '';
            };

            // ファイルサイズフォーマット
            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-6">
                    <div className="lg:flex lg:gap-6">
                        {/* メインコンテンツ */}
                        <div className="lg:flex-1 bg-white rounded-lg shadow-lg p-6 md:p-8">
                            {/* ナビゲーション */}
                            <div className="mb-4">
                                <a
                                    href="/"
                                    onClick={() => {
                                        sessionStorage.setItem('toolsScrollPosition', window.scrollY.toString());
                                    }}
                                    className="inline-flex items-center text-indigo-600 hover:text-indigo-700 transition-colors"
                                >
                                    <svg
                                        className="w-5 h-5 mr-2"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            strokeLinecap="round"
                                            strokeLinejoin="round"
                                            strokeWidth={2}
                                            d="M15 19l-7-7 7-7"
                                        />
                                    </svg>
                                    ツール一覧に戻る
                                </a>
                            </div>
                            
                            <h1 className="text-2xl md:text-3xl font-bold text-center mb-8 text-gray-800 bg-white py-4 px-6 rounded-lg">
                                <span className="mr-3">🖼️</span>
                                画像リサイズ＆品質調整ツール
                            </h1>

                            {/* ファイルアップロード */}
                            <div className="mb-8">
                                <div
                                    className={`border-2 border-dashed rounded-lg p-8 text-center transition-colors ${
                                        isDragOver 
                                            ? 'border-blue-500 bg-blue-50' 
                                            : 'border-gray-300 hover:border-gray-400'
                                    }`}
                                    onDragOver={handleDragOver}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                >
                                    <svg className="mx-auto h-12 w-12 text-gray-400 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round" />
                                    </svg>
                                    <p className="text-gray-600 mb-2">
                                        ファイルをドラッグ&ドロップ、またはクリックして選択
                                    </p>
                                    <p className="text-sm text-gray-500 mb-4">
                                        JPEG、PNG、WebP対応（最大10MB）
                                    </p>
                                    <input
                                        ref={fileInputRef}
                                        type="file"
                                        accept="image/jpeg,image/png,image/webp"
                                        onChange={handleFileInputChange}
                                        className="hidden"
                                    />
                                    <button
                                        onClick={() => fileInputRef.current?.click()}
                                        className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                    >
                                        ファイルを選択
                                    </button>
                                </div>
                            </div>

                            {/* 設定パネル */}
                            {originalFile && (
                                <div className="mb-8 bg-gray-50 rounded-lg p-6">
                                    <h3 className="text-lg font-semibold mb-4">リサイズ設定</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                幅（px）
                                            </label>
                                            <input
                                                type="number"
                                                value={width}
                                                onChange={(e) => setWidth(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="例: 800"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                品質 ({quality}%)
                                            </label>
                                            <input
                                                type="range"
                                                min="10"
                                                max="100"
                                                value={quality}
                                                onChange={(e) => setQuality(parseInt(e.target.value))}
                                                className="w-full"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                フォーマット
                                            </label>
                                            <select
                                                value={format}
                                                onChange={(e) => setFormat(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="keep">元のまま</option>
                                                <option value="image/jpeg">JPEG</option>
                                                <option value="image/png">PNG</option>
                                                <option value="image/webp">WebP</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="mt-4 flex gap-3">
                                        <button
                                            onClick={handleResize}
                                            disabled={!width || isProcessing}
                                            className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                                        >
                                            {isProcessing ? '処理中...' : 'リサイズ実行'}
                                        </button>
                                        <button
                                            onClick={handleReset}
                                            className="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition-colors"
                                        >
                                            リセット
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* エラーメッセージ */}
                            {error && (
                                <div className="mb-6 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                                    {error}
                                </div>
                            )}

                            {/* ダウンロードメッセージ */}
                            {downloadMessage && (
                                <div className="mb-6 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                                    {downloadMessage}
                                </div>
                            )}

                            {/* プレビュー */}
                            {originalPreview && (
                                <div className="mb-8">
                                    <h3 className="text-lg font-semibold mb-4">プレビュー</h3>
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        {/* オリジナル */}
                                        <div className="text-center">
                                            <h4 className="font-medium mb-2">オリジナル</h4>
                                            <img
                                                src={originalPreview}
                                                alt="オリジナル"
                                                className="max-w-full h-auto rounded-lg shadow-lg mb-2"
                                            />
                                            <p className="text-sm text-gray-600">
                                                サイズ: {formatFileSize(originalFile.size)}
                                            </p>
                                        </div>

                                        {/* リサイズ後 */}
                                        {resizedPreview && (
                                            <div className="text-center">
                                                <h4 className="font-medium mb-2">リサイズ後</h4>
                                                <img
                                                    src={resizedPreview}
                                                    alt="リサイズ後"
                                                    className="max-w-full h-auto rounded-lg shadow-lg mb-2"
                                                />
                                                <p className="text-sm text-gray-600 mb-3">
                                                    サイズ: {formatFileSize(resizedFile.size)}
                                                    <span className="ml-2 text-green-600">
                                                        ({((1 - resizedFile.size / originalFile.size) * 100).toFixed(1)}% 削減)
                                                    </span>
                                                </p>
                                                <button
                                                    onClick={handleDownload}
                                                    className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors"
                                                >
                                                    ダウンロード
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* 履歴 */}
                            {history.length > 0 && (
                                <div className="mb-8">
                                    <h3 className="text-lg font-semibold mb-4">処理履歴</h3>
                                    <div className="space-y-3">
                                        {history.map((item) => (
                                            <div key={item.id} className="bg-gray-50 p-4 rounded-lg">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <p className="font-medium">{item.originalName}</p>
                                                        <p className="text-sm text-gray-600">
                                                            {formatFileSize(item.originalSize)} → {formatFileSize(item.resizedSize)}
                                                            <span className="ml-2 text-green-600">
                                                                ({((1 - item.resizedSize / item.originalSize) * 100).toFixed(1)}% 削減)
                                                            </span>
                                                        </p>
                                                        <p className="text-xs text-gray-500">
                                                            設定: 幅{item.settings.width}px, 品質{item.settings.quality}%
                                                        </p>
                                                    </div>
                                                    <span className="text-xs text-gray-400">{item.timestamp}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* 使い方 */}
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <h3 className="font-semibold text-blue-800 mb-2">使い方</h3>
                                <div className="text-sm text-blue-700 space-y-1">
                                    <p>• 画像をドラッグ&ドロップするか、「ファイルを選択」で画像を読み込みます</p>
                                    <p>• 幅（px）を指定してリサイズサイズを決定します（高さは自動で調整）</p>
                                    <p>• 品質スライダーで圧縮率を調整できます（低いほどファイルサイズが小さくなります）</p>
                                    <p>• フォーマットを変更して、より効率的な形式に変換できます</p>
                                    <p>• 「リサイズ実行」ボタンで処理を開始し、結果をダウンロードできます</p>
                                </div>
                            </div>
                        </div>

                        {/* サイドバー (デスクトップ) */}
                        <div className="hidden lg:block w-80 bg-white rounded-lg shadow-lg p-6">
                            <div className="mb-6">
                                <h2 className="text-xl font-bold text-gray-800 flex items-center">
                                    🔗 関連ツール
                                </h2>
                                <p className="text-sm text-gray-600 mt-1">カテゴリ別に整理されたツール一覧</p>
                            </div>
                            <div className="space-y-6">
                                {/* 画像関連ツール */}
                                <div className="bg-gray-50 rounded-lg p-4">
                                    <button 
                                        onClick={() => toggleCategory('imageTools')}
                                        className="w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    >
                                        <span>🖼️ 画像関連</span>
                                        <svg 
                                            className={`w-5 h-5 transform transition-transform ${expandedCategories.imageTools ? 'rotate-180' : ''}`}
                                            fill="none" 
                                            stroke="currentColor" 
                                            viewBox="0 0 24 24"
                                        >
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    {expandedCategories.imageTools && (
                                        <div className="mt-3 space-y-2">
                                            <a href="/image-grayscale/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🎨 画像グレースケール
                                            </a>
                                            <a href="/exifviewer/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                📊 EXIFビューアー
                                            </a>
                                        </div>
                                    )}
                                </div>

                                {/* Web・デザインツール */}
                                <div className="bg-gray-50 rounded-lg p-4">
                                    <button 
                                        onClick={() => toggleCategory('webDesign')}
                                        className="w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    >
                                        <span>🎨 Web・デザイン</span>
                                        <svg 
                                            className={`w-5 h-5 transform transition-transform ${expandedCategories.webDesign ? 'rotate-180' : ''}`}
                                            fill="none" 
                                            stroke="currentColor" 
                                            viewBox="0 0 24 24"
                                        >
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    {expandedCategories.webDesign && (
                                        <div className="mt-3 space-y-2">
                                            <a href="/color/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🎨 カラーパレット
                                            </a>
                                            <a href="/qr/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                📱 QRコード生成
                                            </a>
                                            <a href="/urlshortener/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔗 URL短縮ツール
                                            </a>
                                        </div>
                                    )}
                                </div>

                                {/* データ変換ツール */}
                                <div className="bg-gray-50 rounded-lg p-4">
                                    <button 
                                        onClick={() => toggleCategory('dataConversion')}
                                        className="w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    >
                                        <span>🔄 データ変換</span>
                                        <svg 
                                            className={`w-5 h-5 transform transition-transform ${expandedCategories.dataConversion ? 'rotate-180' : ''}`}
                                            fill="none" 
                                            stroke="currentColor" 
                                            viewBox="0 0 24 24"
                                        >
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    {expandedCategories.dataConversion && (
                                        <div className="mt-3 space-y-2">
                                            <a href="/base64/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔐 Base64変換
                                            </a>
                                            <a href="/url/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔗 URLエンコード
                                            </a>
                                            <a href="/csvjson/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔄 CSV ⇄ JSON
                                            </a>
                                        </div>
                                    )}
                                </div>

                                {/* 使い方のヒント */}
                                <div className="bg-blue-50 rounded-lg p-4">
                                    <h3 className="text-lg font-semibold text-blue-800 mb-3">💡 使い方のヒント</h3>
                                    <ul className="text-sm text-blue-700 space-y-1">
                                        <li>• Webサイト用画像の最適化に</li>
                                        <li>• SNS投稿用画像のサイズ調整に</li>
                                        <li>• メール添付ファイルの圧縮に</li>
                                        <li>• ストレージ容量の節約に</li>
                                    </ul>
                                </div>

                                {/* 技術ブログ */}
                                <div className="bg-indigo-50 rounded-lg p-4">
                                    <h3 className="text-lg font-semibold text-indigo-800 mb-3">📝 技術ブログ</h3>
                                    <a 
                                        href="https://pokoroblog.com/" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="flex items-center px-3 py-2 text-sm text-indigo-700 hover:bg-indigo-100 rounded transition-colors"
                                    >
                                        <span className="mr-2">🌐</span>
                                        Pokoro Blog
                                        <svg className="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                        </svg>
                                    </a>
                                    <p className="text-xs text-indigo-600 mt-2">プログラミング・技術情報を発信中</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 関連ツール (モバイル) */}
                    <div className="lg:hidden mt-6">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h3 className="text-lg font-semibold text-gray-800 mb-3">🔗 関連ツール</h3>
                            <p className="text-sm text-gray-600 mb-4">画像編集・デザインの便利なツール</p>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
