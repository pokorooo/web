<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バイト⇄ビット換算ツール - Pokoro Tools</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3F3DJ865S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Q3F3DJ865S');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const UNITS = {
            bit: 1/8,
            byte: 1,
            KB: 1000,
            KiB: 1024,
            MB: 1000000,
            MiB: 1048576,
            GB: 1000000000,
            GiB: 1073741824,
            TB: 1000000000000,
            TiB: 1099511627776,
        };

        const ByteBitConverter = () => {
            const [inputValue, setInputValue] = useState('1');
            const [inputUnit, setInputUnit] = useState('MB');
            const [copyMessage, setCopyMessage] = useState('');
            const [expandedCategories, setExpandedCategories] = useState({
                calculatorTools: true,
                dataConversion: false,
                devTools: false
            });
            
            // カテゴリの開閉切り替え
            const toggleCategory = (category) => {
                setExpandedCategories(prev => ({
                    ...prev,
                    [category]: !prev[category]
                }));
            };

            const convertValue = (value, fromUnit, toUnit) => {
                if (!value || isNaN(value) || value < 0) return '';
                const bytes = parseFloat(value) * UNITS[fromUnit];
                const result = bytes / UNITS[toUnit];
                return result.toLocaleString('en-US', { 
                    minimumFractionDigits: 0, 
                    maximumFractionDigits: 6 
                });
            };

            const copyToClipboard = async (value) => {
                try {
                    await navigator.clipboard.writeText(value);
                    setCopyMessage('コピーしました！');
                    setTimeout(() => setCopyMessage(''), 1500);
                } catch (err) {
                    console.error('Failed to copy: ', err);
                }
            };

            const allUnits = Object.keys(UNITS);

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-6">
                    <div className="lg:flex lg:gap-6">
                        {/* メインコンテンツ */}
                        <div className="lg:flex-1 bg-white rounded-lg shadow-lg p-6 md:p-8">
                        {/* ナビゲーション */}
                        <div className="mb-4">
                            <a 
                                href="/"
                                className="inline-flex items-center text-indigo-600 hover:text-indigo-700 transition-colors"
                            >
                                <svg 
                                    className="w-5 h-5 mr-2"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path 
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        strokeWidth={2}
                                        d="M15 19l-7-7 7-7"
                                    />
                                </svg>
                                ツール一覧に戻る
                            </a>
                        </div>
                        
                        <h1 className="text-2xl md:text-3xl font-bold text-center mb-8 text-gray-800">
                            バイト⇄ビット換算ツール
                        </h1>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Input Card */}
                            <div className="bg-gray-50 rounded-xl border border-gray-200 p-8">
                                <h2 className="text-2xl font-bold text-gray-900 mb-6">入力</h2>
                                
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">
                                            値
                                        </label>
                                        <input
                                            type="number"
                                            value={inputValue}
                                            onChange={(e) => setInputValue(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white text-gray-900 transition-all text-lg"
                                            placeholder="数値を入力"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">
                                            単位
                                        </label>
                                        <select
                                            value={inputUnit}
                                            onChange={(e) => setInputUnit(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white text-gray-900 transition-all text-lg"
                                        >
                                            {allUnits.map(unit => (
                                                <option key={unit} value={unit}>{unit}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>
                            </div>

                            {/* Output Card */}
                            <div className="bg-gray-50 rounded-xl border border-gray-200 p-8">
                                <h2 className="text-2xl font-bold text-gray-900 mb-6">換算結果</h2>
                                
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="border-b-2 border-gray-200">
                                                <th className="text-left py-4 px-4 font-bold text-gray-800">単位</th>
                                                <th className="text-right py-4 px-4 font-bold text-gray-800">値</th>
                                                <th className="text-center py-4 px-4 font-bold text-gray-800">アクション</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {allUnits.map(unit => {
                                                const convertedValue = convertValue(inputValue, inputUnit, unit);
                                                return (
                                                    <tr key={unit} className="border-b border-gray-100 hover:bg-gray-50 transition-colors">
                                                        <td className="py-4 px-4 text-gray-900 font-semibold text-lg">
                                                            {unit}
                                                        </td>
                                                        <td className="py-4 px-4 text-right text-gray-900 font-mono text-lg">
                                                            {convertedValue}
                                                        </td>
                                                        <td className="py-4 px-4 text-center">
                                                            {convertedValue && (
                                                                <button
                                                                    onClick={() => copyToClipboard(convertedValue)}
                                                                    className="inline-flex items-center px-3 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors duration-200 transform hover:scale-105"
                                                                    title="コピー"
                                                                >
                                                                    コピー
                                                                </button>
                                                            )}
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        
                        {/* 使い方 */}
                        <div className="mt-8 p-4 bg-gray-50 rounded-lg">
                            <h2 className="text-lg font-semibold mb-2 text-gray-800">使い方</h2>
                            <ul className="text-sm text-gray-600 space-y-1">
                                <li>• 値と単位を選択すると、他の単位での値が自動計算されます</li>
                                <li>• bit、byte、KB、KiB、MB、MiB、GB、GiB、TB、TiBに対応</li>
                                <li>• コピーボタンで結果をクリップボードにコピーできます</li>
                                <li>• KBとKiBの違いなど、1000進と1024進の両方に対応しています</li>
                            </ul>
                        </div>
                        </div>

                        {/* サイドバー (デスクトップ) */}
                        <div className="hidden lg:block w-80 bg-white rounded-lg shadow-lg p-6">
                            <div className="mb-6">
                                <h2 className="text-xl font-bold text-gray-800 flex items-center">
                                    🔗 関連ツール
                                </h2>
                                <p className="text-sm text-gray-600 mt-1">カテゴリ別に整理されたツール一覧</p>
                            </div>
                            <div className="space-y-6">
                                {/* 計算・変換ツール */}
                                <div className="bg-gray-50 rounded-lg p-4">
                                    <button 
                                        onClick={() => toggleCategory('calculatorTools')}
                                        className="w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    >
                                        <span>🧮 計算・変換</span>
                                        <svg 
                                            className={'w-5 h-5 transform transition-transform ' + (expandedCategories.calculatorTools ? 'rotate-180' : '')}
                                            fill="none" 
                                            stroke="currentColor" 
                                            viewBox="0 0 24 24"
                                        >
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    {expandedCategories.calculatorTools && (
                                        <div className="mt-3 space-y-2">
                                            <a href="/base-converter/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔢 進数変換（2/8/10/16進数）
                                            </a>
                                            <a href="/bitwise-calculator/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                ⚡ AND/OR/XOR演算
                                            </a>
                                            <a href="/color/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🎨 カラーコード変換
                                            </a>
                                        </div>
                                    )}
                                </div>

                                {/* データ変換ツール */}
                                <div className="bg-gray-50 rounded-lg p-4">
                                    <button 
                                        onClick={() => toggleCategory('dataConversion')}
                                        className="w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    >
                                        <span>🔄 データ変換</span>
                                        <svg 
                                            className={'w-5 h-5 transform transition-transform ' + (expandedCategories.dataConversion ? 'rotate-180' : '')}
                                            fill="none" 
                                            stroke="currentColor" 
                                            viewBox="0 0 24 24"
                                        >
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    {expandedCategories.dataConversion && (
                                        <div className="mt-3 space-y-2">
                                            <a href="/base64/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔐 Base64変換
                                            </a>
                                            <a href="/url/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔗 URLエンコード
                                            </a>
                                            <a href="/csvjson/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔄 CSV ⇄ JSON
                                            </a>
                                            <a href="/yamljson/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔄 YAML ⇄ JSON
                                            </a>
                                        </div>
                                    )}
                                </div>

                                {/* 開発ツール */}
                                <div className="bg-gray-50 rounded-lg p-4">
                                    <button 
                                        onClick={() => toggleCategory('devTools')}
                                        className="w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    >
                                        <span>🛠️ 開発ツール</span>
                                        <svg 
                                            className={'w-5 h-5 transform transition-transform ' + (expandedCategories.devTools ? 'rotate-180' : '')}
                                            fill="none" 
                                            stroke="currentColor" 
                                            viewBox="0 0 24 24"
                                        >
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    {expandedCategories.devTools && (
                                        <div className="mt-3 space-y-2">
                                            <a href="/regex/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔍 正規表現テスター
                                            </a>
                                            <a href="/json/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                📋 JSONフォーマッター
                                            </a>
                                            <a href="/password/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔑 ランダムパスワード生成
                                            </a>
                                            <a href="/passwordchecker/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔐 パスワード強度チェッカー
                                            </a>
                                        </div>
                                    )}
                                </div>

                                {/* 使い方のヒント */}
                                <div className="bg-blue-50 rounded-lg p-4">
                                    <h3 className="text-lg font-semibold text-blue-800 mb-3">💡 使い方のヒント</h3>
                                    <ul className="text-sm text-blue-700 space-y-1">
                                        <li>• ファイルサイズの計算に</li>
                                        <li>• ストレージ容量の比較に</li>
                                        <li>• ネットワーク転送量の計算に</li>
                                        <li>• メモリ使用量の確認に</li>
                                    </ul>
                                </div>

                                {/* 技術ブログ */}
                                <div className="bg-indigo-50 rounded-lg p-4">
                                    <h3 className="text-lg font-semibold text-indigo-800 mb-3">📝 技術ブログ</h3>
                                    <a 
                                        href="https://pokoroblog.com/" 
                                        
                                        rel="noopener noreferrer"
                                        className="flex items-center px-3 py-2 text-sm text-indigo-700 hover:bg-indigo-100 rounded transition-colors"
                                    >
                                        <span className="mr-2">🌐</span>
                                        Pokoro Blog
                                        <svg className="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                        </svg>
                                    </a>
                                    <p className="text-xs text-indigo-600 mt-2">プログラミング・技術情報を発信中</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* 関連ツール (モバイル) */}
                    <div className="lg:hidden mt-6">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h3 className="text-lg font-semibold text-gray-800 mb-3">🔗 関連ツール</h3>
                            <p className="text-sm text-gray-600 mb-4">計算・変換の便利なツール</p>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <a href="/base-converter/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors">
                                    🔢 進数変換
                                </a>
                                <a href="/bitwise-calculator/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors">
                                    ⚡ AND/OR/XOR演算
                                </a>
                                <a href="/color/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors">
                                    🎨 カラーコード変換
                                </a>
                                <a href="/password/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors">
                                    🔑 パスワード生成
                                </a>
                            </div>
                        </div>
                    </div>

                    {/* Toast Notification */}
                    {copyMessage && (
                        <div className="fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50">
                            <div className="flex items-center">
                                <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                </svg>
                                {copyMessage}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<ByteBitConverter />, document.getElementById('root'));
    </script>
</body>
</html>
