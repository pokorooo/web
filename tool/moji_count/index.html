<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウント ツール</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3F3DJ865S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Q3F3DJ865S');
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function CharacterCountTool() {
            const [text, setText] = useState('');
            const [copyText, setCopyText] = useState('コピー');
            const [expandedCategories, setExpandedCategories] = useState({
                textTools: true,
                dataConversion: false,
                webNetwork: false
            });
            
            const characterCount = text.length;
            const characterCountNoSpaces = text.replace(/\s/g, '').length;
            const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            const lineCount = text === '' ? 0 : text.split('\n').length;
            const paragraphCount = text.trim() === '' ? 0 : text.trim().split(/\n\s*\n/).filter(p => p.trim() !== '').length;
            
            const handleTextChange = (e) => {
                setText(e.target.value);
            };
            
            const handleCopy = async () => {
                try {
                    await navigator.clipboard.writeText(text);
                    setCopyText('コピー済み');
                    setTimeout(() => setCopyText('コピー'), 2000);
                } catch (e) {
                    setCopyText('エラー');
                    setTimeout(() => setCopyText('コピー'), 2000);
                }
            };
            
            const handleClear = () => {
                setText('');
            };
            
            // カテゴリの開閉切り替え
            const toggleCategory = (category) => {
                setExpandedCategories(prev => ({
                    ...prev,
                    [category]: !prev[category]
                }));
            };
            
            const stats = [
                { label: '文字数（全体）', value: characterCount, color: 'text-blue-600' },
                { label: '文字数（空白除く）', value: characterCountNoSpaces, color: 'text-green-600' },
                { label: '単語数', value: wordCount, color: 'text-purple-600' },
                { label: '行数', value: lineCount, color: 'text-orange-600' },
                { label: '段落数', value: paragraphCount, color: 'text-red-600' }
            ];
            
            return (
                <div className="max-w-7xl mx-auto p-4 md:p-6">
                    <div className="lg:flex lg:gap-6">
                        {/* メインコンテンツ */}
                        <div className="lg:flex-1 bg-white rounded-lg shadow-lg p-6 md:p-8">
                        {React.createElement('div', {
                            key: 'nav',
                            className: "mb-4"
                        }, 
                            React.createElement('a', {
                                key: 'back',
                                href: '/',
                                onClick: () => {
                                    sessionStorage.setItem('toolsScrollPosition', window.scrollY.toString());
                                },
                                className: "inline-flex items-center text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors"
                            }, [
                                React.createElement('svg', {
                                    key: 'arrow',
                                    className: "w-5 h-5 mr-2",
                                    fill: "none",
                                    stroke: "currentColor",
                                    viewBox: "0 0 24 24"
                                },
                                    React.createElement('path', {
                                        strokeLinecap: "round",
                                        strokeLinejoin: "round",
                                        strokeWidth: 2,
                                        d: "M15 19l-7-7 7-7"
                                    })
                                ),
                                'ツール一覧に戻る'
                            ])
                        )}
                        
                        <h1 className="text-2xl md:text-3xl font-bold text-center mb-8 text-gray-800 bg-white py-4 px-6 rounded-lg">
                            文字数カウント ツール
                        </h1>
                        
                        {/* 統計表示 */}
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
                            {stats.map((stat, index) => (
                                <div key={index} className="bg-gray-50 rounded-lg p-4 text-center">
                                    <div className={`text-2xl font-bold ${stat.color}`}>
                                        {stat.value.toLocaleString()}
                                    </div>
                                    <div className="text-sm text-gray-600 mt-1">
                                        {stat.label}
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        {/* 入力エリア */}
                        <div className="space-y-4">
                            <div className="flex justify-between items-center">
                                <label htmlFor="textInput" className="block text-sm font-medium text-gray-700">
                                    テキストを入力してください
                                </label>
                                <div className="space-x-2">
                                    <button
                                        onClick={handleCopy}
                                        disabled={!text}
                                        className={`px-3 py-1 text-sm rounded transition-colors ${
                                            text 
                                                ? 'bg-green-600 text-white hover:bg-green-700' 
                                                : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        }`}
                                    >
                                        {copyText}
                                    </button>
                                    <button
                                        onClick={handleClear}
                                        disabled={!text}
                                        className={`px-3 py-1 text-sm rounded transition-colors ${
                                            text 
                                                ? 'bg-red-600 text-white hover:bg-red-700' 
                                                : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        }`}
                                    >
                                        クリア
                                    </button>
                                </div>
                            </div>
                            
                            <textarea
                                id="textInput"
                                value={text}
                                onChange={handleTextChange}
                                placeholder="ここにテキストを入力すると、リアルタイムで文字数がカウントされます..."
                                className="w-full h-64 md:h-80 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                            />
                        </div>
                        
                        {/* 詳細情報 */}
                        {text && (
                            <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                                <h2 className="text-lg font-semibold mb-3 text-gray-800">詳細情報</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                    <div>
                                        <span className="font-medium text-gray-700">ひらがな：</span>
                                        <span className="text-gray-600">
                                            {(text.match(/[\u3041-\u3096]/g) || []).length}文字
                                        </span>
                                    </div>
                                    <div>
                                        <span className="font-medium text-gray-700">カタカナ：</span>
                                        <span className="text-gray-600">
                                            {(text.match(/[\u30A1-\u30F6]/g) || []).length}文字
                                        </span>
                                    </div>
                                    <div>
                                        <span className="font-medium text-gray-700">漢字：</span>
                                        <span className="text-gray-600">
                                            {(text.match(/[\u4E00-\u9FAF]/g) || []).length}文字
                                        </span>
                                    </div>
                                    <div>
                                        <span className="font-medium text-gray-700">英数字：</span>
                                        <span className="text-gray-600">
                                            {(text.match(/[a-zA-Z0-9]/g) || []).length}文字
                                        </span>
                                    </div>
                                    <div>
                                        <span className="font-medium text-gray-700">空白・改行：</span>
                                        <span className="text-gray-600">
                                            {(text.match(/\s/g) || []).length}文字
                                        </span>
                                    </div>
                                    <div>
                                        <span className="font-medium text-gray-700">記号：</span>
                                        <span className="text-gray-600">
                                            {text.length - (text.match(/[\u3041-\u3096\u30A1-\u30F6\u4E00-\u9FAFa-zA-Z0-9\s]/g) || []).length}文字
                                        </span>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {/* 使い方 */}
                        <div className="mt-8 p-4 bg-gray-50 rounded-lg">
                            <h2 className="text-lg font-semibold mb-2 text-gray-800">使い方</h2>
                            <ul className="text-sm text-gray-600 space-y-1">
                                <li>• 上のテキストエリアに文字を入力すると、リアルタイムで文字数がカウントされます</li>
                                <li>• 文字数（全体）、文字数（空白除く）、単語数、行数、段落数が表示されます</li>
                                <li>• 「コピー」ボタンで入力したテキストをクリップボードにコピーできます</li>
                                <li>• 「クリア」ボタンでテキストエリアを空にできます</li>
                                <li>• 詳細情報では、ひらがな、カタカナ、漢字、英数字、記号の内訳も確認できます</li>
                            </ul>
                        </div>
                        </div>
                        
                        {/* サイドバー (デスクトップ) */}
                        <div className="hidden lg:block w-80 bg-white rounded-lg shadow-lg p-6">
                            <div className="mb-6">
                                <h2 className="text-xl font-bold text-gray-800 flex items-center">
                                    🔗 関連ツール
                                </h2>
                                <p className="text-sm text-gray-600 mt-1">カテゴリ別に整理されたツール一覧</p>
                            </div>
                            <div className="space-y-6">
                                {/* テキスト操作ツール */}
                                <div className="bg-gray-50 rounded-lg p-4">
                                    <button 
                                        onClick={() => toggleCategory('textTools')}
                                        className="w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    >
                                        <span>📝 テキスト操作</span>
                                        <svg 
                                            className={`w-5 h-5 transform transition-transform ${expandedCategories.textTools ? 'rotate-180' : ''}`}
                                            fill="none" 
                                            stroke="currentColor" 
                                            viewBox="0 0 24 24"
                                        >
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    {expandedCategories.textTools && (
                                        <div className="mt-3 space-y-2">
                                            <a href="/text-formatter/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                ✏️ テキスト整形
                                            </a>
                                            <a href="/textdiff/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                📄 テキスト比較
                                            </a>
                                            <a href="/line-tab-converter/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔄 改行・タブ変換
                                            </a>
                                            <a href="/kutouten/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                📝 句読点変換
                                            </a>
                                            <a href="/regex/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔍 正規表現テスター
                                            </a>
                                        </div>
                                    )}
                                </div>

                                {/* データ変換ツール */}
                                <div className="bg-gray-50 rounded-lg p-4">
                                    <button 
                                        onClick={() => toggleCategory('dataConversion')}
                                        className="w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    >
                                        <span>🔄 データ変換</span>
                                        <svg 
                                            className={`w-5 h-5 transform transition-transform ${expandedCategories.dataConversion ? 'rotate-180' : ''}`}
                                            fill="none" 
                                            stroke="currentColor" 
                                            viewBox="0 0 24 24"
                                        >
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    {expandedCategories.dataConversion && (
                                        <div className="mt-3 space-y-2">
                                            <a href="/csvjson/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔄 CSV ⇄ JSON
                                            </a>
                                            <a href="/yamljson/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔄 YAML ⇄ JSON
                                            </a>
                                            <a href="/base64/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔐 Base64変換
                                            </a>
                                            <a href="/url/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔗 URLエンコード
                                            </a>
                                            <a href="/utf8-sjis/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔤 UTF-8 ⇄ Shift_JIS
                                            </a>
                                        </div>
                                    )}
                                </div>

                                {/* Web・ネットワーク関連 */}
                                <div className="bg-gray-50 rounded-lg p-4">
                                    <button 
                                        onClick={() => toggleCategory('webNetwork')}
                                        className="w-full flex items-center justify-between text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors"
                                    >
                                        <span>🌐 Web・ネットワーク</span>
                                        <svg 
                                            className={`w-5 h-5 transform transition-transform ${expandedCategories.webNetwork ? 'rotate-180' : ''}`}
                                            fill="none" 
                                            stroke="currentColor" 
                                            viewBox="0 0 24 24"
                                        >
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    {expandedCategories.webNetwork && (
                                        <div className="mt-3 space-y-2">
                                            <a href="/qr/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                📱 QRコード生成
                                            </a>
                                            <a href="/urlshortener/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔗 URL短縮ツール
                                            </a>
                                            <a href="/utm/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🔗 UTMビルダー
                                            </a>
                                            <a href="/color/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-white rounded transition-colors">
                                                🎨 カラーパレット
                                            </a>
                                        </div>
                                    )}
                                </div>

                                {/* 使い方のヒント */}
                                <div className="bg-blue-50 rounded-lg p-4">
                                    <h3 className="text-lg font-semibold text-blue-800 mb-3">💡 使い方のヒント</h3>
                                    <ul className="text-sm text-blue-700 space-y-1">
                                        <li>• リアルタイムでカウント</li>
                                        <li>• 文字種別の詳細統計</li>
                                        <li>• コピー・クリア機能</li>
                                        <li>• 日本語文字の分析</li>
                                    </ul>
                                </div>

                                {/* 外部リンク */}
                                <div className="bg-indigo-50 rounded-lg p-4">
                                    <h3 className="text-lg font-semibold text-indigo-800 mb-3">📝 技術ブログ</h3>
                                    <a 
                                        href="https://pokoroblog.com/" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="flex items-center px-3 py-2 text-sm text-indigo-700 hover:bg-indigo-100 rounded transition-colors"
                                    >
                                        <span className="mr-2">🌐</span>
                                        Pokoro Blog
                                        <svg className="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                        </svg>
                                    </a>
                                    <p className="text-xs text-indigo-600 mt-2">プログラミング・技術情報を発信中</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* 関連ツール (モバイル) */}
                    <div className="lg:hidden mt-6">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h3 className="text-lg font-semibold text-gray-800 mb-3">🔗 関連ツール</h3>
                            <p className="text-sm text-gray-600 mb-4">テキスト・データ変換の便利なツール</p>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <a href="/text-formatter/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors">
                                    ✏️ テキスト整形
                                </a>
                                <a href="/textdiff/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors">
                                    📄 テキスト比較
                                </a>
                                <a href="/line-tab-converter/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors">
                                    🔄 改行・タブ変換
                                </a>
                                <a href="/regex/" className="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded transition-colors">
                                    🔍 正規表現テスター
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<CharacterCountTool />, document.getElementById('root'));
    </script>
</body>
</html>
